<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo</title>
    <link
      rel="stylesheet"
      href="./css/font-awesome-4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./css/local.css" />
    <script src="./js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <button class="clear" id="clearButton">Clear</button>
        <div id="date"></div>
      </div>
      <div id="content">
        <ul id="todo-list"></ul>
      </div>
      <div class="add-todo">
        <input type="text" id="todo-input" placeholder="Add a to-do" />
        <i class="fa fa-plus" aria-hidden="true" id="add-button"></i>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo</title>
    <script src="https://kit.fontawesome.com/cb4a18e693.js"></script>
    <link rel="stylesheet" href="css/local.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear" id="clearButton">
          <i class="fa fa-refresh button"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <li class="item">
            <i class="far fa-square button" job="complete" id="0"></i>
            <i class="far fa-check-square button" job="complete" id="hover"></i>
            <i class="fas fa-check button" id="checked"></i>
            <p class="text">Drink Coffee</p>
            <i class="fas fa-trash button" job="delete" id="0"></i>
          </li>
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fas fa-plus button"></i>
        <input type="text" id="input" placeholder="Add a to-do" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

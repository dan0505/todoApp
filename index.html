<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo</title>
    <link rel="stylesheet" href="css/fontawesome-free-5.10.2-web/css/all.css" />
    <link rel="stylesheet" href="css/local.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <button class="clear" id="clearButton">Clear</button>
        <div id="date"></div>
      </div>
      <div id="content">
        <ul id="list">
          <li class="item imcomplete" id="0">
            <span class="check-box" job="check-item">
              <i class="far fa-square"></i>
              <i class="far fa-check-square"></i>
            </span>
            <span class="text">Drink Coffee</span>
            <i class="far fa-trash-alt" job="delete"></i>
          </li>
          <li class="item complete" id="1">
            <span class="check-box" job="check-item">
              <i class="fas fa-check"></i>
            </span>
            <span class="text">Drink tea</span>
            <i class="far fa-trash-alt" job="delete"></i>
          </li>
        </ul>
      </div>
      <div class="add-todo">
        <input type="text" id="input" placeholder="Add a to-do" />
        <i class="fas fa-plus button" id="plus-button"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
